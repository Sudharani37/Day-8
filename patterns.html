<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Please fill the form to register</h2>
    <form action="./regRes2.html"method="post" enctype="multipart/form-data">
        <fieldset>
            <legend><b>Registration form</b></legend>
    <label for="a">first name</label>
        <input type="text"id="a"name="firstname"value=""pattern="[a-zA-Z ]{2,}"title="allowed upto 100 characters "required>
        <br>
        <br>
<label for="b">last name</label>
<input type="text"id="b"name="lastname"value=""pattern="[a-zA-Z\s]+"title="Alphabets allowed upto 100 characters"required>
<br>
<br>
&emsp;&emsp;&emsp;<label for="a">Create Password</label>
<input type="password"id="a"name="password"value=""pattern="[a-zA-z\d@!_$%]{6,16}"title="only  small and capital alphabets,@,!,_,$,%,numbers allowed range from 6 to 16"required autofocus>
<br>
<br>
&emsp;&emsp;&emsp;&emsp;<label for="a">Re-enter Password</label>
<input type="password"id="a"name="password"value=""pattern="[a-zA-z\d@!_$%]{6,16}"title="only  small and capital alphabets,@,!,_,$,%,numbers allowed range from 6 to 16"required autofocus>
<br>
<br>
&emsp;<label for="a">Email</label>
<input type="email"id="a"name="email"value=""pattern="[a-z@.0-9]+"title="only small alphabets and special characters-@_ and numbers are allowed"required >&emsp;&emsp;
<br>
<br>
<label for="a">DOB</label>
<input type="date"id="" name="date"value=""required>&emsp;&emsp;&emsp;&emsp;&nbsp;
<br>
<br>
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label for="a">Upload file</label>
<input type="file"id="a"name="ufile"accept=".pdf"required>
<br>
<br>
<h3>Education details:&emsp;&emsp;&emsp;&emsp;&emsp;</h3>
<b>B.tech/diploma:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</b><br>
<br>
<label for="a">&emsp;&emsp;College name</label>
<input type="text"id="a"name="clgname" value=""patterns="[a-zA-Z\d\s]+"title=""required>
<br>
<br>
<label for="a">Stream&emsp;</label>
<input type="text"id="a"name="branch" value=""patterns="[a-zA-Z ]{100}"title=""required>
<br>
<br>
<label for="a">&emsp;Year of pass</label>
<input type="number"id="a"name="year" value=""patterns="[0-9]{4}"title=""required>
<br>
<br>
<b>Intermediate:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</b>
<br>
<br>
<label for="a">&emsp;Collge name</label>
<input type="text"id="a"name="clgname" value=""patterns="[a-zA-Z\d\s]+"title="">
<br>
<br>
<label for="a">Group&emsp;&ensp;</label>
<input type="text"id="a"name="grpname" value=""patterns="[a-zA-Z\s]{100}"title="">
<br>
<br>
<label for="a">&emsp;Year of pass</label>
<input type="number"id="a"name="year" value=""patterns="[\d]{4}"title="">
<br>
<br>
<b>&nbsp;School:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</b>
<br>
<br>
<label for="a">&emsp;School name</label>
<input type="text"id="a"name="name" value=""patterns="[a-zA-Z\d\s]+"title="">
<br>
<br>
<label for="a">&emsp;&ensp;&emsp;&emsp;&emsp;&ensp;Marks percentage(%)&nbsp;&nbsp;</label>
<input type="number"id="a"name="marks" value=""patterns="[0-9]{2}"title="">
<br>
<br>
<label for="a">&emsp;Year of pass</label>
<input type="number"id="a"name="year" value=""patterns="[\d]{4}"title="">
<br>
<br>
<h3>Gender:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;</h3>
<label for="a">Male</label>
<input type="radio"id="a"name="gender"value=""required checked>

<label for="a">Female</label>
<input type="radio"id="a"name="gender"value=""required checked>

<label for="a">others</label>
<input type="radio"id="a"name="gender"value=""required checked>&emsp;
<br>
<br>
<h3>Skills&emsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</h3>
<label for="a">C</label>
<input type="checkbox"id="a"name="gender"value=""required checked>

<input type="checkbox"id="a"name="gender"value=""required>
<label for="a">java</label>
<input type="checkbox"id="a"name="gender"value=""required>
<label for="a">python</label>
<input type="checkbox"id="a"name="gender"value=""required>
<br>
<br>
<label for="a">Place&emsp;</label>
<input type="text"id="a"name="place"value="ameerpet"required disabled>
<br>
<br>
    <input type="submit"value="register">
</fieldset>
</form>
</center>
